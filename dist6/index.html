            <form class="form-horizontal" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfZpx7bjH9dA8-EKiLzcPUjy8gdR_711_t1ruoMhOmdWv6MAQ/formResponse" method="post" target="hidden_iframe" onsubmit="return validateForm(); ">


                <div class="form-group">
                    <div class="col-sm-12">
                        <input class="form-control" type="text" placeholder="Name" id="name" required name="entry.700911292">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input class="form-control" type="text" placeholder="Email" id="email" required name="entry.945724490">
                    </div>
                </div>
                <div class="w3-section">
                    <textarea class="form-control" rows=10 type="text" placeholder="Message" id="message" required name="entry.2130013960"></textarea>
                </div>

                <div class="w3-section">
                    <button class="btn btn-primary send-button" type="submit">SEND</button>
                </div>
            </form>
            <script type="text/javascript">
                function validateName() {
                    var name = document.getElementById('name').value;
                    if (name.length == 0) {
                        alert("Name can't be blank");
                        return false;

                    }
                    if (!name.match(/^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$/)) {
                        alert("Please enter your correct name"); //Validation Message
                        return false;
                    }
                    return true;
                }

                function validatePhone() {
                    var phone = document.getElementById('phone').value;
                    if (phone.length == 0) {
                        alert("Phone number can't be blank"); //Validation Message
                        return false;
                    }

                    if (!phone.match(/^[0]?[789]\d{9}$/)) {
                        alert("Please enter a correct phone number"); //Validation Message
                        return false;
                    }

                    return true;

                }

                function validateMessage() {
                    var message = document.getElementById('message').value;
                    if (message.length == 0) {
                        alert("message can't be blank"); //Validation Message
                        return false;
                    }
                    return true;

                }

                function validateEmail() {

                    var email = document.getElementById('email').value;
                    if (email.length == 0) {
                        alert("Email can't be blank"); //Validation Message
                        return false;

                    }

                    if (!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
                        alert("Please enter a correct email address"); //Validation Message
                        return false;

                    }

                    return true;

                }


                function validateForm() {
                    if (!validateName() || !validateEmail() || !validateEmail()) {

                        alert("Form not submitted"); //Validation Message
                        return false;
                    } else {
                        submitted = true;
                        return true;
                    }
                }
            </script>
