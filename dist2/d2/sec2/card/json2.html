<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=Windows-1252">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style type="text/css">
        table {
            border-collapse: collapse;
            border: none;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 4px 16px;
            font-family: Times New Roman;
            font-size: 24px;
            text-align: left;
        }
        
        th {
            background-color: #C8C8C8;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table id="catTable"></table>
    <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.8/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script>
        // var cats = [{
        //     "breed": "Abyssinian",

        //     "coffeePreference": "espresso",
        //     "picture": "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Gustav_chocolate.jpg/100px-Gustav_chocolate.jpg"
        // }, {
        //     "breed": "Aegean",

        //     "picture": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Aegean_cat.jpg/100px-Aegean_cat.jpg"
        // }];

        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://wellbaked-default-rtdb.firebaseio.com/.json",
            "method": "GET"
        }


        $.ajax(settings).done(function(response) {
            console.log(response);

            var data = response.customers;
            // $("#windSpeed").append(content);

            var result = [];
            var catt = [];
            for (var i in data) {
                result.push([i, data[i]]);
                var cats = {
                    "name": i,
                    "age": data[i].age,
                    "address": data[i].address,
                    "orders": data[i].current_order,
                }
                catt.push(cats)

            }




            $(document).ready(function() {
                $('#catTable').DataTable({
                    "data": catt,
                    "columns": [{
                        "data": "name",
                        title: 'User Name'
                    }, {
                        "data": "age",
                        title: 'Age'
                    }, {
                        "data": "address",
                        title: 'Address'
                    }, {
                        "data": "orders",
                        title: 'No. of Orders'
                    }]
                });
            });
        });
    </script>
</body>

</html>
