<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=Windows-1252">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style type="text/css">
        body {
            background-color: #2b5c8d;
            font-family: "Roboto", helvetica, arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            text-rendering: optimizeLegibility;
        }
        
        table {
            border-collapse: collapse;
            border: none;
            background: white;
            border-radius: 3px;
            border-collapse: collapse;
            height: 320px;
            margin: auto;
            max-width: 800px;
            padding: 5px;
            width: 100%;
            box-shadow: 0 5px 10px rgba(1, 1, 1, 0.5);
            animation: float 5s infinite;
        }
        
        th {
            color: #D5DDE5;
            background: #1b1e24;
            border-bottom: 4px solid #9ea7af;
            border-right: 1px solid #343a45;
            font-size: 23px;
            font-weight: 100;
            padding: 24px;
            text-align: left;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            vertical-align: middle;
        }
        
        th:first-child {
            border-top-left-radius: 3px;
        }
        
        th:last-child {
            border-top-right-radius: 3px;
            border-right: none;
        }
        
        tr {
            border-top: 1px solid #C1C3D1;
            border-bottom-: 1px solid #C1C3D1;
            color: #666B85;
            font-size: 16px;
            font-weight: normal;
            text-shadow: 0 1px 1px rgba(256, 256, 256, 0.1);
        }
        
        tr:hover td {
            background: #4E5066;
            color: #FFFFFF;
            border-top: 1px solid #22262e;
        }
        
        tr:first-child {
            border-top: none;
        }
        
        tr:last-child {
            border-bottom: none;
        }
        
        tr:nth-child(odd) td {
            background: #EBEBEB;
        }
        
        tr:nth-child(odd):hover td {
            background: #4E5066;
        }
        
        tr:last-child td:first-child {
            border-bottom-left-radius: 3px;
        }
        
        tr:last-child td:last-child {
            border-bottom-right-radius: 3px;
        }
        
        td {
            background: #FFFFFF;
            padding: 10px;
            text-align: left;
            vertical-align: middle;
            font-weight: 300;
            font-size: 18px;
            text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #C1C3D1;
        }
        
        td:last-child {
            border-right: 0px;
        }
        
        th.text-left {
            text-align: left;
        }
        
        th.text-center {
            text-align: center;
        }
        
        th.text-right {
            text-align: right;
        }
        
        td.text-left {
            text-align: left;
        }
        
        td.text-center {
            text-align: center;
        }
        
        td.text-right {
            text-align: right;
        }
    </style>
</head>

<body>
    <h3 style="color: red;">Note: This is a Demo Dataset And Does not related to real personalities.
        <br> "WellBakedTech Do Not Share Your Data With Anybody"</h3>
    <a href="./json2.html">
        <b style="font-size: x-large; color: yellow; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Show Customers Details</b>
    </a>
    <table id="catTable"></table>
    <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.8/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script>
        // var cats = [{
        //     "breed": "Abyssinian",
        //     "country": "Ethiopia",
        //     "coffeePreference": "espresso",
        //     "picture": "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Gustav_chocolate.jpg/100px-Gustav_chocolate.jpg"
        // }, {
        //     "breed": "Aegean",
        //     "country": "Greece",
        //     "coffeePreference": "medium roast, cream and sugar",
        //     "picture": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Aegean_cat.jpg/100px-Aegean_cat.jpg"
        // }];

        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://wellbaked-default-rtdb.firebaseio.com/.json",
            "method": "GET"
        }


        $.ajax(settings).done(function(response) {
            console.log(response);

            var data = response.products;
            // $("#windSpeed").append(content);

            var result = [];
            var catt = [];
            for (var i in data) {
                // document.write(JSON.stringify(data[i]["1_pack_bread"]));
                result.push([i, data[i]]);
                // document.write(JSON.stringify(i));
                for (var j in data[i]) {
                    // document.write(JSON.stringify(j));
                    // document.write(JSON.stringify(data[i][j]));
                    var cats = {
                        "name": i,
                        "price": data[i][j].price,
                        "pack": data[i][j].pack,
                        "quantity": data[i][j].quantity,
                        "sold": data[i][j].sold,
                    }
                    catt.push(cats)
                }

            }




            $(document).ready(function() {
                $('#catTable').DataTable({
                    "data": catt,
                    "columns": [{
                        "data": "name",
                        title: 'Product Name'
                    }, {
                        "data": "pack",
                        title: 'Pack'
                    }, {
                        "data": "price",
                        title: 'Price'
                    }, {
                        "data": "quantity",
                        title: 'Quantity'
                    }, {
                        "data": "sold",
                        title: 'Items Sold'
                    }]
                });
            });
        });
    </script>
</body>

</html>
